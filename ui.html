<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 16px;
        background-color: #ffffff;
        color: #333333;
      }
      
      h3 {
        margin: 0 0 12px 0;
        font-size: 16px;
        font-weight: 600;
        color: #333333;
      }
      
      textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 12px;
        padding: 8px;
        border: 1px solid #e1e1e1;
        border-radius: 4px;
        font-family: inherit;
        font-size: 14px;
        resize: vertical;
        box-sizing: border-box;
      }
      
      textarea:focus {
        outline: none;
        border-color: #0055CC;
        box-shadow: 0 0 0 2px rgba(0, 85, 204, 0.2);
      }
      
      button {
        background-color: #0055CC;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s ease;
      }
      
      button:hover {
        background-color: #004499;
      }
      
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      
      pre {
        white-space: pre-wrap;
        background: #f8f9fa;
        padding: 12px;
        border-radius: 4px;
        margin-top: 12px;
        border: 1px solid #e1e1e1;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 13px;
        line-height: 1.4;
        max-height: 200px;
        overflow-y: auto;
      }
      
      .error {
        color: #d32f2f;
        background-color: #ffebee;
        border-color: #ffcdd2;
      }
      
      .loading {
        color: #666666;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h3>Paste Jira Story</h3>
    <textarea id="jira-input" placeholder="Paste Jira description here..."></textarea>
    <button id="generate-btn">Generate Design Brief</button>
    <pre id="output"></pre>

    <script>
      const textarea = document.getElementById('jira-input') as HTMLTextAreaElement;
      const button = document.getElementById('generate-btn') as HTMLButtonElement;
      const output = document.getElementById('output') as HTMLPreElement;

      button.onclick = () => {
        const jiraText = textarea.value.trim();
        
        if (!jiraText) {
          output.textContent = 'Please enter some Jira text first.';
          output.className = 'error';
          return;
        }
        
        parent.postMessage({ 
          pluginMessage: {
            type: 'generate-brief',
            jiraText: jiraText
          }
        }, '*');
        
        output.textContent = 'Generating design brief...';
        output.className = 'loading';
        button.disabled = true;
      };

      onmessage = (event) => {
        const msg = event.data.pluginMessage;
        
        if (msg.type === 'result') {
          output.textContent = msg.content;
          output.className = '';
        } else if (msg.type === 'error') {
          output.textContent = 'Error: ' + msg.error;
          output.className = 'error';
        }
        
        button.disabled = false;
      };
    </script>
  </body>
</html>
